<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #c690ff, #76a7fb);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .floating-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,150,0.2), rgba(242, 246, 248, 0.2));
            animation: move 10s linear infinite, scale 5s ease-in-out infinite;
            mix-blend-mode: overlay;
        }
        .circle:nth-child(1) {
            width: 500px;
            height: 500px;
            top: -50px;
            left: 50px;
            animation-delay: 0s;
        }
        /* Add more circles */
        .circle:nth-child(2) {
            width: 700px;
            height: 700px;
            top: -100px;
            right: 100px;
            animation-delay: 0s;
        }
        /* Add more circles */
        .circle:nth-child(3) {
            width: 600px;
            height: 600px;
            bottom: -100px;
            left: -100px;
            animation-delay: 4s;
        }
        /* Add more circles */
        .circle:nth-child(4) {
            width: 800px;
            height: 800px;
            bottom: -150px;
            right: -150px;
            animation-delay: 6s;
        }
        /* Add more circles */
        .circle:nth-child(5) {
            width: 400px;
            height: 400px;
            top: 200px;
            left: 200px;
            animation-delay: 8s;
        }
        /* Add more circles */
        .circle:nth-child(6) {
            width: 900px;
            height: 900px;
            bottom: 250px;
            right: 250px;
            animation-delay: 10s;
        }
        /* Add more circles */
        .circle:nth-child(7) {
            width: 700px;
            height: 700px;
            top: 300px;
            left: 300px;
            animation-delay: 12s;
        }
        /* Add more circles */
        .circle:nth-child(8) {
            width: 1100px;
            height: 1100px;
            bottom: 350px;
            right: 350px;
            animation-delay: 14s;
        }
        /* Adjust animation for more circles */
        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(-20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .content-wrapper {
            padding: 5rem 0;
            position: relative;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9); /* Changed to a lighter color with more opacity */
            border: 1px solid rgba(0, 0, 0, 0.1); /* Added a subtle border */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            color: #333; /* Changed text color to darker for better contrast */
            overflow: hidden;
        }
        .card-title {
            margin-top: 20px;
            color: #333; /* Changed text color for better contrast */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6); /* Adjusted text shadow for new background */
            animation: bounceIn 2s ease-in-out 1s infinite alternate;
        }
        .btn-primary {
            margin: auto;
            text-decoration: none;
            position: relative;
            border: none;
            font-size: 18px;
            font-family: Arial;
            cursor: pointer;
            color: #fff;
            width: 11em;
            height: 3em;
            line-height: 1em;
            text-align: center;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 300%;
            border-radius: 30px;
            z-index: 1;
        }

        .btn-primary:hover {
            animation: ani 8s linear infinite;
            border: none;
        }
        @keyframes ani {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 400%;
            }
        }
        .btn-primary:before{
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 400%;
            border-radius: 35px;
            transition: 1s;
        }
        .btn-primary:hover::before{
            filter: blur(20px);
        }
        .btn-primary:active{
            background: linear-gradient(32deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
        }
        .form-label span {
            color: #ffdddd;

        }
        .form-control {
            background: rgba(255, 255, 255, 0.9); /* Adjusted background for better readability */
            border: 1px solid #ddd;
            color: #333;
            transition: background 0.3s, border-color 0.3s;

        }
        .form-control:focus {
            box-shadow: none;
            border-color: #17a2b8;
            background: #fff;
        }
        .text-danger {
            font-size: 0.9em;
            font-style: italic;
            animation: fadeIn 1s;
        }
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 100%, 0);

                to {
                    opacity: 1;
                    transform: translate3d(0, 0, 0);
                }
            }
        .animate__fadeInUp {
            animation: fadeInUp 1s ease-out;
        }
        .label-animated {
            animation: fadeInLeft 1s ease-out;
        }
        .input-animated {
            animation: fadeInRight 1s ease-out;
        }
    </style>
</head>
<body>
<div class="floating-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card animate__animated animate__fadeInUp animate__delay-1s">
                <div class="card-body">
                    <h3 class="card-title text-center">ĐĂNG KÝ</h3>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label label-animated animate__animated animate__fadeInLeft animate__delay-1s">Họ và tên:</label><span>*</span>
                            <input type="text" class="form-control input-animated animate__animated animate__fadeInRight animate__delay-1s" th:field="*{name}" id="name">
                            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label label-animated animate__animated animate__fadeInLeft animate__delay-1s">Email:</label>
                            <input type="email" class="form-control input-animated animate__animated animate__fadeInRight animate__delay-1s" th:field="*{email}" id="email">
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label label-animated animate__animated animate__fadeInLeft animate__delay-1s">Tên đăng nhập:</label><span>*</span>
                            <input type="text" class="form-control input-animated animate__animated animate__fadeInRight animate__delay-1s" th:field="*{username}" id="username">
                            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label label-animated animate__animated animate__fadeInLeft animate__delay-1s">Mật khẩu:</label><span>*</span>
                            <input type="password" class="form-control input-animated animate__animated animate__fadeInRight animate__delay-1s" th:field="*{password}" id="password">
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <div class="d-grid gap-2 animate__animated animate__fadeInUp animate__delay-1s">
                            <button type="submit" class="btn btn-primary animate__animated animate__heartBeat animate__infinite">Đăng ký</button>
                            <a href="/login" class="text-primary text-center animate__animated animate__fadeIn animate__delay-1s">Đã có tài khoản? Đăng nhập ngay</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/animate.min.js}"></script>
</body>
</html>
